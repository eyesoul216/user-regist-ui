<!DOCTYPE html>
<html>
<head>
  <title>Sign In Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  

  <div class="main" id="sign-on">
    <p class="sign" align="center">Sign In</p>
    <form class="form1" id="signInForm">

      <input class="email " type="email" align="center" id="signInEmail" placeholder="Email" required>

      <input class="pass " type="password" align="center" id="signInPassword" placeholder="Password" required>
  
      <button class="submit" type="submit">Sign In</button>
    </form>
  </div>

  <script src="script2.js"></script>
</body>
</html>

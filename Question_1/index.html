<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  

  <div class="main" id="registration">
    <p class="sign" align="center">Register</p>
    <form class="form1" id="registrationForm">
      
      <input class="un " type="text" align="center" id="name" placeholder="Username" required>

      <input class="email " type="email" align="center" id="email" placeholder="Email" required>

      <input class="pass " type="password" align="center" id="password" placeholder="Password" required>
      
  
      <button class="submit" type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
